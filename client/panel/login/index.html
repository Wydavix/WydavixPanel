<!DOCTYPE html>
<html>
    <head>

        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Wydavix" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Import css File -->
        <link rel="stylesheet" type="text/css" href="./css/Loading.css" />
        <link rel="stylesheet" type="text/css" href="./css/login.css" />
        <link rel="stylesheet" type="text/css" href="./css/style.css" />

        <!-- Import Api Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <body>
        <!-- Loader -->
            <div class="loader-wrapper">
                <span class="loader"><span class="loader-inner"></span></span>
            </div>

        <div id="loadingLogo">
            <img class="loader-logo" src="./img/logo.png" />
        </div>

        <div class="wrappper_form">
            <div class="content_form">
                <img src="./img/logo.png" class="logo">
                <h1>Login</h1>
                <form action="../adminHome/index.html" method="post">
                    <input autocomplete="off" class="input_login" type="text" name="pseudo" id="pseudo" placeholder="Votre Pseudo"><br>
                    <input autocomplete="off" class="input_login" type="password" name="password" id="password" placeholder="Votre mot de passe"><br>
    
                    <button class="submit_login" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
        

        <script src="system/js/Loading-header.js"></script>
    </body>
